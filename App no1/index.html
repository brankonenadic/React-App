<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Accounts</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand">Accounts</a>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a href="accounts" class="nav-link">Accaunts</a>
        </li>
        <li class="nav-item">
            <a href="add-account" class="nav-link">Add Accaunts</a>
        </li>
    </ul>
</nav>
<div class="container container fluid">
<!-- View account start -->
<div class="row view" id="accounts">
    <div class="col-10 offset-1">
        <h2 class="display-4 m-4">Accounts</h2>
        <div class="row table-responsive">
            <div class="col-8 offset-2">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="accounts-data">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- View account end -->

<!-- Add account start -->
<div class="row view" id="add-account">
    <div class="col-10 offset-1">
        <h2 class="display-4 m-4">Add Account</h2>
        <div class="row">
            <div class="col-8 offset-2">
                <input type="text" class="form-control" placeholder="id"><br>
                <input type="text" class="form-control" placeholder="first-name"><br>
                <input type="text" class="form-control" placeholder="last-name"><br>
                <input type="text" class="form-control" placeholder="email"><br>
                <input type="text" class="form-control" placeholder="phone"><br>
                <button class="form-control btn btn-info" id="save">Save</button>

            </div>
        </div>
    </div>
</div>

<!-- Add account end -->
<!-- Edit account start -->
<div class="row view" id="edit-account">
    <div class="col-10 offset-1">
        <h2 class="display-4 m-4">Edit Account</h2>
        <div class="row">
            <div class="col-8 offset-2">
                <input type="text" class="form-control eId"><br>
                <input type="text" class="form-control eFirstname"><br>
                <input type="text" class="form-control eLastname"><br>
                <input type="text" class="form-control eEmail"><br>
                <input type="text" class="form-control ePhone"><br>
                <button class="form-control btn btn-warning" id="edit">Edit</button>

            </div>
        </div>
    </div>
</div>

<!-- Edit account end -->

</div>

    <script src="db.js"></script>
    <script src="main.js"></script>
</body>
</html>
